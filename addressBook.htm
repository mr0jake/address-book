<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AddressBook</title>
	<link rel="stylesheet" href="styles/addressbook.css">
	<script src="scripts/addressbook.js"></script>
</head>
<body>
	<div id="background" style="color: navy; background-color: pink;">
		<div class="container" style="color: navy; background-color: pink;">
			<div class="title" style="color: navy; background-color: pink;">
				<h1>Address Book</h1>
			</div>
			<div class="quickadd" style="color: navy; background-color: pink;"><button id="QuickAdd">+ Add</button></div>
			<div class="quickaddForm" style="color: navy; background-color: pink;">
				<label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
				<label for="phone">Phone</label><input type="number" id="phone" class="formFields">
				<label for="address">Address</label><textarea name="address" id="address" cols="30" rows="10" class="formFields"></textarea>
				<label for="city">City</label><input type="text" id="city" class="formFields">
				<label for="email">E-Mail</label><input type="email" id="email" class="formFields">
				<br><br>
				<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
			</div>
			<div class="addbook" style="color: navy; background-color: pink;">
				<!-- <div class="entry">
					<div class="name"><p>Sachin Bhatnagar</p></div>
					<div class="email"><p>sachin@frameboxx.in</p></div>
					<div class="phone"><p>9316523541</p></div>
					<div class="address"><p>House No. 8, Sector 10 - A</p></div>
					<div class="city"><p>Chandigarh</p></div>
					<div class="del"><a href="#">Delete</a></div>
				</div>
				 -->
			</div>
		</div>
	</div>
</body>
</html>
